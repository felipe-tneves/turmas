<html>
    <head>
        <title>Aula 1</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Aula HTML</h1>
        <hr>
        <h2>Inserção de títulos</h2>
        <p>Os títulos em HTML podem ser de marcados pelas tags Hs, que variam de H1 a H6</p>
        <h2>Inserção de Listas</h2>
        <p>Lista Ordenada:</p>
        <ol>
            <li>Títulos</li>
            <li>Parágrafos</li>
            <li>Listas</li>
        </ol>
        
        <p>Lista não ordenada</p>
        <ul>
            <li>Títulos</li>
            <li>Parágrafos</li>
            <li>listas</li>
        </ul>
    </body>
</html>
