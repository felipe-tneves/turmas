<!DOCTYPE html>
<html>
<head>
	<title>Enviar E-mail</title>
</head>
<body>
	<h1>Enviar E-mail</h1>

	<form>
		<label for="para">Para:</label>
		<input type="email" id="para" name="para" placeholder="Endereço de e-mail do destinatário">

		<label for="assunto">Assunto:</label>
		<input type="text" id="assunto" name="assunto" placeholder="Assunto do e-mail">

		<label for="mensagem">Mensagem:</label>
		<textarea id="mensagem" name="mensagem" placeholder="Digite a mensagem do e-mail"></textarea>

		<button type="button" onclick="enviarEmail()">Enviar</button>
	</form>

	<script>
		function enviarEmail() {
			let para = document.getElementById("para").value;
			let assunto = document.getElementById("assunto").value;
			let mensagem = document.getElementById("mensagem").value;

			let link = "mailto:" + para +
				"?subject=" + encodeURIComponent(assunto) +
				"&body=" + encodeURIComponent(mensagem);

			window.location.href = link;
		}
	</script>
</body>
</html>
